<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/CSS/base.css">
    <link rel="stylesheet" href="assets/CSS/main.css">
    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.4/css/all.min.css">
</head>

</style>
<body>
      
    <div class="model">
        <div class="model_overlay"></div>
            <div class="model_body"> 
                 <div class="auth_form">
                    <div class="auth_form-container">
                        <div class="auth_form-header">
                        <h3 class="auth_form-heading">Đăng Nhập</h3>
                        <a href="./register.html"><span class="auth_form-swith-btn">Đăng Kí</span></a>
                    </div>
                    <div class="auth_form-form">
                        <div class="auth_form-group">
                            <input type="text" class="auth_form-input" placeholder="Nhập email của bạn">

                        </div>
                        <div class="auth_form-group">
                            <input type="password" class="auth_form-input" placeholder="Nhập mật khẩu của bạn">

                        </div>
                        
                    </div>
                    <div class="auth_form-aside">
                        <div class="auth_form-help">
                            <a href="" class="auth_form-help-link auth_form-help-forget">Quên mật khẩu</a>
                            <span class="auth_form-help-vach">

                            </span>
                            <a href="" class="auth_form-help-link">Cần trợ giúp?</a>
                        </div>
                    </div>
                    <div class="auth_form-control">
                        <a href="./index.html"><button class="btn btn--nomal auth_form-control-back">Quay lại</button></a>
                        <button class="btn btn--primary btn--disabled">Đăng Nhập</button>
                    </div>   
                    </div>
                    
                    <div class="auth_form-social">
                        <a href="" class="auth_form-social--facbook btn btn--width-icon btn--size-s">
                            <i class="auth_form-social-icon fab fa-facebook-square"></i>

                            <span class="auth_form-social-title">
                                Kết nối Facbook
                            </span>
                        </a>
                        <a href="" class="auth_form-social--google btn btn--width-icon btn--size-s">
                            <i class="auth_form-social-icon fab fa-google"></i>

                            <span class="auth_form-social-title">
                                Kết nối Google
                            </span>
                        </a>
                    </div>
                </div>
            </div>


        </div>   
    </div> 
    
        
</html>
